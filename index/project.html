<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momeneh Heidari project 06</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>

    <main>
      <section id="todoitems">
        <form id="todo-form">
          <h2>To Do List</h2>
          <input type="text" id="input-task" autocomplete="off" />
          <button id="add-task-btn" type="submit">Add Item</button>
          <button type="button" class="todo-submit-edit">Edit</button>
          <ul id="task-list"></ul>
        </form>
      </section>
      <section id="doneitems">
        <h2>Done Items</h2>
        <ul id="done-list"></ul>
      </section>
    </main>

    <script src="../js/project.js"></script>
    
  </body>
</html>
